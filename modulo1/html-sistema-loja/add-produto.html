<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Vincit Materiais Médicos</p>
    </div>
    
    <div>

        <ul class="menu-home">
            <li class="menu-home"><a href="index.html">Página Inicial</a></li>
            <li class="menu-home"><a href="ctrl-estoque.html">Controle de Estoque</a></li>
            <li class="menu-home"><a href="add-produto.html">Adicionar Produto</a></li>
            <li class="menu-home"><a href="funcionarios.html">Funcionários</a></li>
            <li class="menu-home"><a href="produtos-venda.html">Página de Venda</a></li>
            <li class="menu-home"><a href="historico-de-vendas.html">Histórico de vendas</a></li>
        </ul>

    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao-produto" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco-produto" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number" id="estoque-inicial" name="estoque">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" id="button-submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
